{% if site.disqus_id %}
  <div class="jdb-row-padding">
    <hr/>
    <div id="comments" class="mt-5">
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        var disqus_config = function disqus_config() {
          this.page.url = "{{ page.url | absolute_url }}";
          this.page.identifier = "{{ site.disqus_id }}";
        };

        (function() { /* DON'T EDIT BELOW THIS LINE */
          var d = document, s = d.createElement("script");
          s.src = "https://{{ site.disqus_id }}.disqus.com/embed.js";
          s.setAttribute("data-timestamp", + new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Veuillez activez JavaScript pour pouvoir commenter avec <a href="https://disqus.com/?ref_noscript">Disqus</a>.</noscript>
    </div>
  </div>
{% endif %}
