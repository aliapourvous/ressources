# Build settings
include             : [".htaccess"]
exclude             : ["README.md", "gulpfile.js", "Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
keep_files          : [".git", ".svn"]
markdown_ext        : "markdown,mkdown,mkdn,mkd,md"
markdown            : kramdown
regenerate          : true
incremental         : true
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-watch
  - jekyll-minifier # from https://github.com/digitalsparky/jekyll-minifier
  - jekyll-redirect-from
  - jekyll-assets
  # - jekyll-seo-tag

# sass:
#   style: compact # possible values: nested expanded compact compressed
#   deploy_style: compressed # for build
#   compile_in_place: true

assets:
  prefix: /assets
  sources:
    - _assets/scss
    - _assets/js
    # - _assets/img
  compress:
    css : sass
    js  : uglifier
  features:
    automatic_img_alt  : true
    automatic_img_size : false

compress_html:
  clippings : all
  comments  : all
  startings : [html, head, body]

exclude:
  - node_modules
  - .DS_Store
  - CNAME
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md

# Pagination
paginate      : 6
per_page      : 6
permalink     : /blog/:year/:month/:day/:title/
paginate_path : /blog/page:num/
limit         : 6
# sort_field: date
# sort_reverse: true

# Collections
collections:
  # work:
  #   output: true
  #   permalink: /:path/
  # category:
  #   output: true
  #   permalink: /:collection/:name/index
  # authors:
  #   output: true

defaults:
  # All categories
  - scope:
      path: ""
      type: category
    values:
      layout: category
  # All posts
  - scope:
      path: _posts
    values:
      layout: post
      noindex: true
      comments: true
      # author: sal
      # avatar: /assets/images/avatar1.jpg
  # all pages
  - scope:
      path: _pages
    values:
      layout: page
      noindex: true