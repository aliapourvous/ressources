---
layout: page
title: Recherche
permalink: /recherche
header_class: jdb-theme
redirect_from:
  - /search
  - /s
---

<script src="https://s3.amazonaws.com/cdn.io/datas/lib/jdb/1.21.0/jdb.min.js"></script>
<script src="{{ '../assets/js/search.js' }}"></script>

<div class="jdb-panel jdb-border jdb-light-gray">
  <p><i class="fa fa-info-circle" aria-hidden="true"></i> Faites une recherche par titre, catégorie ou tag.</p>
</div>

<hr/>

<div class="jdb-padding-16" id="search-container">
  <input type="text" class="jdb-input jdb-border jdb-animate-input" id="search-input" placeholder="Recherche sur {{ site.title }}..." style="width:80%"/>
  <ul class="jdb-ul jdb-section" id="results-container"></ul>
</div>

<script>
  $(document).ready(function() {
    SimpleJekyllSearch.init({
      searchInput: document.getElementById("search-input"),
      resultsContainer: document.getElementById("results-container"),
      json: "/search.json",
      searchResultTemplate: "<li><a href=\"{url}\">{title}</a></li>",
      noResultsText: "Aucun résultat trouvé",
      limit: 15
    });

    var query = jdb.getUrlParam("q");
    if (query !== null) {
      $("#search-input").val(query);
    }
  });
</script>
